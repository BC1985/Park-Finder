<!DOCTYPE html>
<html lang="en">
  <head>
    <script
      src="https://code.jquery.com/jquery-3.4.1.js"
      integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
      integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
      crossorigin="anonymous"
    ></script>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>NPS Park Finder</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Cabin|Raleway:400,700&display=swap"
      rel="stylesheet"
    />
    <!-- stylesheets -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
    />
  </head>
  <body>
    <div class="header">
      <h1><i class="fas fa-hiking" id="logo"></i>ational Park Finder</h1>
    </div>
    <div class="container">
      <h2 id="sub-heading">
        Plan your next vacation in the great American outdoors
      </h2>
      <p>
        Enter state name and click submit for list of national parks in that
        state.
      </p>

      <div id="error-message" class="hidden">Please enter state name</div>
      <div class="form-container">
        <form id="form">
          <input
            type="text"
            id="state-search"
            placeholder="Example: Minnesota"
          />
          <button class="button" id="submit-button">submit</button>
        </form>
      </div>
      <div class="loading hidden">Working</div>
      <div id="state"></div>
      <div class="results hidden"></div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
