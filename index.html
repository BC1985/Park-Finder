<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>NPS Park Finder</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Cabin|Raleway&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />

    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
  </head>
  <body>
    <div class="header">
      <h1><i class="fas fa-hiking" id="logo"></i>ational Park Finder</h1>
    </div>
    <div class="container">
      <h2>Plan your next vacation in the great American outdoors</h2>
      <p>
        Enter state abbreviation and click submit for list of national parks. If
        you are not sure of the two-letter state abbreviation, you may look it
        up
        <a href="https://www.50states.com/abbreviations.htm" target="_blank"
          >here.</a
        >
      </p>

      <form id="form">
        <input
          type="text"
          id="state-search"
          placeholder="Example: NY"
          required
        />
        <!-- <label for='input'>Number of search results (default is 10)<input type="text" id='max-results'></label> -->
        <button>submit</button>
      </form>
      <div id="error-message"></div>
      <div class="results hidden"></div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
